name: Documentation

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install myst-parser
          
      - name: Process README template
        run: |
          python3 .github/scripts/process_readme.py
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Auto-update README.md from template"
          git push

  build-docs:
    runs-on: ubuntu-latest
    needs: update-readme
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          version: "latest"
        
      - name: Set up Python
        run: uv python install 3.11
        
      - name: Install dependencies
        run: uv sync --extra docs
        
      - name: Build documentation
        run: |
          cd docs
          uv run sphinx-build -b html source _build/html
          
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html